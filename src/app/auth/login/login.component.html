<div class="auth-wrap bg-white">
    <div class="row">
     
      <div class="col-12">
        <div class="auth-inner p-5">
          <div class="auth-logo">
            <img src="../../../assets/images/auth/login-icon.svg" alt="logo" />
          </div>
          <div class="auth-title"><h1 class="fs-24 m-0">Login/Sign up</h1></div>
          <div class="auth-form">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="name"
                placeholder="Name"
              />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Get order updates on WhatsApp
                </label>
              </div>
  
           
            <div class="mb-3">
              <button class="custom-btn rounded-pill d-flex align-items-center gap-4">
                Proceed
              </button>
            </div>
        
            
  
          </div>
        </div>
      </div>
    </div>
  </div>
